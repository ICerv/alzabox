<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- GOOGLE FONTS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- FONT AWESOME CDN-->
    <script
      src="https://kit.fontawesome.com/b5de76faa7.js"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN JS -->
    <script type="module" src="./index.js"></script>
    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Landing Page Alzabox</title>
  </head>
  <body>
    <!-- SIDE BODY BANNERS -->
    <div class="body__banners">
      <a href="#" class="body__banner--left-link">
        <img src="./images/left-side-banner.png" alt="Levý banner" />
      </a>

      <a href="#" class="body__banner--right-link">
        <img src="./images/right-side-banner.png" alt="Pravý banner" />
      </a>
    </div>
    <!-- INTRO -->
    <main>
      <div class="container">
        <div class="intro">
          <h2 class="intro__text--heading">Nákupy pod palcem</h2>
          <h4 class="intro__text--subheading">
            Nakupuj pohodlně s naší aplikací, ať jsi kdekoliv.
          </h4>
          <div class="intro__phone--banner">
            <img
              src="./images/phone-banner.png"
              alt="Reklamní banner s telefonem"
            />
          </div>

          <div class="intro__downloads">
            <img
              class="intro__downloads--img"
              src="./images/qr-code.png"
              alt="QR kód - stáhněte aplikaci"
            />

            <div class="intro__downloads--store-buttons">
              <a href="#">
                <img src="./images/app-store.png" alt="Tlačítko AppStore" />
              </a>
              <a href="#">
                <img src="./images/google-play.png" alt="Tlačítko GooglePlay" />
              </a>
            </div>

            <img
              src="./images/scan-qr-code.png"
              alt="Indikátor naskenování QR kódu"
              class="intro__scan--indicator"
            />
          </div>
          <nav class="intro__navigation">
            <ul class="intro__navigation--items">
              <li>
                <a href="#section-1">
                  <div class="intro__navigation--item">
                    <img src="./images/icon-section1.png" alt="Ikona sekce 1" />
                    <p>Bezdotykové otevírání AlzaBoxů</p>
                  </div>
                </a>
              </li>
              <li>
                <a href="#section-2">
                  <div class="intro__navigation--item">
                    <img src="./images/icon-section2.png" alt="Ikona sekce 2" />
                    <p>Zrychlený výdej na pobočce</p>
                  </div>
                </a>
              </li>
              <li>
                <a href="#section-3">
                  <div class="intro__navigation--item">
                    <img src="./images/icon-section3.png" alt="Ikona sekce 3" />
                    <p>Stav a historie objednávek</p>
                  </div>
                </a>
              </li>
              <li>
                <a href="#section-4">
                  <div class="intro__navigation--item">
                    <img src="./images/icon-section4.png" alt="Ikona sekce 4" />
                    <p>Umí toho ještě více</p>
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
  </body>
</html>
